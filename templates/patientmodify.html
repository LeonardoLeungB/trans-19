<h1>Trans 19</h1>
<a href="/patients/">Back to all patients</a>
<br>
<br>
<p>Modify this patient's infomation</p>
<form action="{% url 'patients_modify' patient.case_no %}" method="post">
<table border="1" class="table">
    <tr>
        <th>Name: </th>
        <th><input name="name" class="form-control" value="{{ patient.name }}" required></th>
    </tr>
    <tr>
        <th>Identity Document Number: </th>
        <th><input name="id_document_no" class="form-control" value="{{ patient.id_document_no }}" required></th>
    </tr>
    <tr>
        <th>Date of Birth: </th>
        <th><input type="date" name="date_of_birth" class="form-control"
             value="{{ patient.date_of_birth|date:"Y-m-d" }}" required></th>
    </tr>
    <tr>
        <th>Date on which the case was confirmed: </th>
        <th><input type="date" name="date_of_confirmation" class="form-control"
            value="{{ patient.date_of_confirmation|date:"Y-m-d" }}" required></th>
    </tr>
    <tr>
        <th>Case Number: </th>
        <th><input name="new_case_no" class="form-control" value="{{ patient.case_no }}" required></th>
    </tr>
