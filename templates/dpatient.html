
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src="/js/my.js"></script> -->
    </head>
  <h1>Showing all patient records</h1>
  
  <br>
  <form action='/dpatient/' method = "post">
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Identity Document Number</th>
        <th>Date of Birth</th>
        <th>Date on which the case was confirmed</th>
        <th>Case Number</th>
      </tr>
    </thead>
    <tbody>
      {% for pa in patients %}
      <tr class='clickable-row'>
        <th> {{ pa.name }}</th>
        <th> {{ pa.id_document_no }}</th>
        <th> {{ pa.date_of_birth }}</th>
        <th> {{ pa.date_of_confirmation }}</th>
        <th> {{ pa.case_no }}</th>
        <th> <input type="checkbox" value = "{{ pa.case_no }}" name = "check_box_list"> </th>
      </tr> 
      {% empty %}
      <tr>Empty Record</tr>
      {% endfor %}
    </tbody>
  </table>
  <input type="submit" value = "submit">
</form>
